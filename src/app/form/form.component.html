<form [formGroup] = "formGroup" (ngSubmit)="onSubmit(formGroup)">  
  <!-- เป็นการบอกform นี้ว่า form นี้เป็นของ Angular ไม่ใช่ของ Html -->
 <div>
   <input type="text"
   formControlName = "firstName"
   placeholder="first name">
 </div>
 <br>
 <div>
    <input type="text"
    formControlName = "lastName"
    placeholder="last name">
  </div>
  <br>
  <div>
      <input type="text"
      formControlName = "Email"
      placeholder="email">
    </div>
    <br>
    <div>
        <input type="text"
        formControlName = "Age"
        placeholder="age">
      </div>
      <br>
  <div>
    <button>submit</button>
  </div>
